[package]
name = "ccaps"
version = "0.3.0"
edition = "2021"

[dependencies]
winapi = { version = "0.3", features = [
    "winuser",
    "libloaderapi", 
    "processthreadsapi",
    "minwindef",
    "windef",
    "winreg",
    "handleapi",
    "winerror",
    "wincon",
    "synchapi",
    "errhandlingapi",
    "winnt",
    "winbase",
    "shellapi",
    "fileapi"
] }
ctrlc = "3.4"

# Оптимизации для релизной сборки
[profile.release]
opt-level = "s"  # Оптимизация по размеру
lto = true       # Link Time Optimization
codegen-units = 1
panic = "abort"  # Убираем unwinding для меньшего размера
strip = true     # Убираем отладочную информацию

[[bin]]
name = "ccaps"
path = "src/main.rs"